<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <nav class="top-section">
    <div class="logo">
      <img src="images/instagram.svg" alt="Huddle Logo">
    </div>
  </nav>
  <div class="middle-section">
    <div class="hero-img">
      <img src="images/illustration-mockups.svg" class="hero" alt="hero">
    </div>
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      <div class="btn"><a href="=">Register</a></div>
    </div>
  </div>
  

  <footer>
    <div class="socials">
      <!-- <img src="" alt="twitter-icon"> -->
      <i class="fa fa-twitter fa-outline"></i>
      <!-- <img src="" alt="facebook-icon"> -->
      <i class="fa fa-facebook"></i>
      <!-- <img src="" alt="instagram-icon"> -->
      <i class="fa fa-instagram"></i>
    </div>
  </footer>
</body>
</html>
