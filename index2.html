<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles2.css">

</head>
<body>
    <nav class="container">
        <div class="logo">
            <img src="./images/instagram.svg" alt="Huddle logo">
        </div>
    </nav>
    <main class="container">
        <div class="content-img">
            <img src="/images/illustration-mockups.svg" alt="Huddle illustration-mockups">
        </div>
        <div class="content-main">
            <h1 class="heading">Build The Community your fans will love</h1>
            <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.
            </p>
            <div class="btn">Register</div>
        </div>
    </main>
    <footer class="container">
      
        <a href="#"><i class="fa fa-twitter "></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
    </footer>
    <br>
    <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/KorkuTegbe"
        >KorkuTegbe</a
        >.
    </p>
</body>
</html>
